[General]
network = s_10h_1000B_10ms_20phased_fp

check-signals = true
record-eventlog = false
debug-on-errors = true
result-dir = result_dir
sim-time-limit = 0.1s

# Debug
**.displayAddresses = true
**.verbose = true
**.promiscuous = true
**.registerProtocol = true

**.*.clock.clockRate = "1us"

# MAC Addresses

**.h1.eth.address = "00:00:00:00:00:01"
**.h3.eth.address = "00:00:00:00:00:03"
**.h4.eth.address = "00:00:00:00:00:06"
**.h6.eth.address = "00:00:00:00:00:07"
**.h5.eth.address = "00:00:00:00:00:0a"
**.h8.eth.address = "00:00:00:00:00:0b"
