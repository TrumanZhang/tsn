**.h7.eth.address = "00:00:00:00:00:0d"
**.h10.eth.address = "00:00:00:00:00:0f"
**.h2.eth.address = "00:00:00:00:00:13"

# Switches

**.s2.processingDelay[*].delay = 5e-06s
**.s1.processingDelay[*].delay = 5e-06s
**.s10.processingDelay[*].delay = 5e-06s
**.s6.processingDelay[*].delay = 5e-06s
**.s9.processingDelay[*].delay = 5e-06s
**.s5.processingDelay[*].delay = 5e-06s
**.s4.processingDelay[*].delay = 5e-06s
